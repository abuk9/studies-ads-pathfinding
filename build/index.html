<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body onload="run();">
    <main>
        <h2>Pathfinding visualtation</h2>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div id="wrapper">
            <table>
                <tr>
                    <td>No of cities:</td>
                    <td id="no-cities"></td>
                </tr>
                <tr>
                    <td>No of roads:</td>
                    <td id="no-roads"></td>
                </tr>
                <tr>
                    <td>% of possible roads:</td>
                    <td id="%-roads"></td>
                </tr>
                <tr>
                    <td>Pathfinding method:<td>
                    <td id="method"></td>
                </tr>
                <tr>
                    <td>Path length:<td>
                    <td id="len"></td>
                </tr>
                <tr>
                    <td>No of nodes in path:<td>
                    <td id="nodes"></td>
                </tr>
            </table>
            <p style="max-width:500px;">To modify behaviour of this app, visit index.js and change constants at the beginning of the file.</p>
            <div id="like_button_container"></div>
        </div>
    </main>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="./pathFinding.js"></script>
    <script src="./index.js"></script>
</body>
</html>
